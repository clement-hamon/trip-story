<h2>Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" [(ngModel)]="username" id="username" type="text" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" [(ngModel)]="password" id="password" type="text" name="password">
  </div>
  <input class="btn btn-default" type="submit" value="Submit" >
</form>
