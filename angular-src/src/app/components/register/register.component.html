<h2>Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" [(ngModel)]="name" id="name" type="text" name="name"></div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" [(ngModel)]="username" id="username" type="text" name="username"></div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" [(ngModel)]="email" id="email" type="text" name="email"></div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" [(ngModel)]="password" id="password" type="text" name="password"></div>
    <input class="btn btn-default" type="submit" value="Submit" >
</form>
