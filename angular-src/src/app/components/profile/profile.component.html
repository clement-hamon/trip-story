<div *ngIf="user">
  <h2 class="page-header">{{ user.username }}</h2>
  <ul class="list-group">
    <li class="list-item">email: {{ user.email }}</li>
    <li class="list-item">name: {{ user.name }}</li>
  </ul>
  Stories
  <ul>
    <li *ngFor="let story of stories">{{ story.title }}</li>
  </ul>
</div>
